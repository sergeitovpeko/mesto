<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    
    <!-- Шапка -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    
    <!-- Основной контент -->
    <main class="content">

      <!-- Профиль -->
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/avatar.jpg" alt="Фотография Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__button profile__button_type-add" type="button"></button>
      </section>


      <!-- Карточки -->
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>

      <!-- Template - заготовка карточки -->
      <template id="card-template">
        <li class="elements__list-item">
          <img class="elements__image" src="#" alt="">
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button class="elements__button elements__button_like" type="button"></button>
            <button class="elements__button elements__button_delete" type="button"></button>
          </div>
        </li>
      </template>
    </main>


    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>


  <!-- Модальные окна-->

  <!-- Форма именения персональной информации -->
  <section class="popup" id="edit">
    <div class="popup__container">
      <button class="popup__close" name="close-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" id="edit-form" name="signIn" action="#" novalidate>
        <div class="popup__form-input">
          <input class="popup__form-item popup__form-item_input_name" type="text" name="name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__form-error popup__form-error_active" id="error-profile"></span>
        </div>
        <div class="popup__form-input">
          <input class="popup__form-item popup__form-item_input_job" type="text" name="info" placeholder="Профессия"
            minlength="2" maxlength="200" required>
          <span class="popup__form-error popup__form-error_active"></span>
        </div>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </section>


  <!-- Форма добавления новой карточки -->
  <section class="popup" id="add">
    <div class="popup__container">
      <button class="popup__close" name="close-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="add-form" action="#" novalidate>
        <div class="popup__form-input">
          <input class="popup__form-item popup__form-item_input_name" type="text" id="name" placeholder="Название"
            minlength="2" maxlength="30" required>
          <span class="popup__form-error popup__form-error_active" id="error-place"></span>
        </div>
        <div class="popup__form-input">
          <input class="popup__form-item popup__form-item_input_job" type="url" id="link" placeholder="Ссылка на картинку"
            required>
          <span class="popup__form-error popup__form-error_active"></span>
        </div>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
  </section>


  <!-- Попап с картинкой -->
  <section class="popup" id="image">
    <div class="popup__container popup__container_image">
      <button class="popup__close" name="close-add" type="button"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__image-name"></h2>
    </div>
  </section>

  <!-- Подключение скриптов -->
  <script src="./scripts/Сard.js" type="module"></script>
  <script src="./scripts/Section.js" type="module"></script>
  <script src="./scripts/Popup.js" type="module"></script>
  <script src="./scripts/PopupWithImage.js" type="module"></script>
  <script src="./scripts/PopupWithForm.js" type="module"></script>
  <script src="./scripts/FormValidator.js" type="module"></script>
  <script src="./scripts/UserInfo.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>

</body>
</html>
