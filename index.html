<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">


    <!-- Шапка -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    
    <!-- Основной контент -->
    <main class="content">

      <!-- Профиль -->
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/avatar.jpg" alt="Фотография Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__button profile__button_type-add" type="button"></button>
      </section>


      <!-- Карточки -->
      <section class="elements">
              <ul class="elements__list"></ul>
            </section>


      <!-- Template - заготовка -->
      <template id="template">
        <li class="elements__list-item">
          <img class="elements__image" src="" alt="">
          <div class="elements__info">
            <h2 class="elements__title"></h2>
            <button class="elements__button elements__button_like" type="button"></button>
            <button class="elements__button elements__button_delete" type="button"></button>
          </div>
        </li>
      </template>
    </main>


    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>


  <!-- Модальные окна-->

  <!-- Форма именения персональной информации -->
  <section class="popup" id="edit">
    <div class="popup__container">
      <button class="popup__close" name="close-edit" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" action="#">
        <input class="popup__form-item popup__form-item_input_name" type="text" name="name" placeholder="Имя">
        <input class="popup__form-item popup__form-item_input_job" type="text" name="job" placeholder="Профессия">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>      
    </div>
  </section>


  <!-- Форма добавления новой карточки -->
  <section class="popup" id="add">
    <div class="popup__container">
      <button class="popup__close" name="close-add" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" id="add-form" action="#">
        <input class="popup__form-item popup__form-item_input_name" type="text" id="name" placeholder="Название">
        <input class="popup__form-item popup__form-item_input_job" type="text" id="link" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Создать</button>
      </form>      
    </div>
  </section>


  <!-- Попап с картинкой -->
  <section class="popup" id="image">
    <div class="popup__container popup__container_image">
      <button class="popup__close" name="close-add" type="button"></button>
      <img class="popup__image" src="" alt="">
      <h2 class="popup__image-name"></h2>
    </div>
  </section>


  <script src="./scripts/index.js"></script>
</body>
</html>
