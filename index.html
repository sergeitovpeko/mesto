<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">


    <!-- Шапка -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    
    <!-- Основной контент -->
    <main class="content">

      <!-- Профиль -->
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__image" src="./images/avatar.jpg" alt="Фотография Жак-Ив Кусто">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__button profile__button_type-edit" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
        <button class="profile__button profile__button_type-add" type="button"></button>
      </section>


      <!-- Фотографии -->
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__list-item">
            <img class="elements__image" src="./images/vladivostok.jpg" alt="Фотография Золотого моста во Владивостоке">
            <div class="elements__info">
              <h2 class="elements__title">Владивосток</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/khabarovsk.jpg" alt="Фотография Хабаровский мост">
            <div class="elements__info">
              <h2 class="elements__title">Хабаровск</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/petropavlovsk-kamchatskiy.jpg" alt=" Петропавловск-Камчатский на фоне вулканов">
            <div class="elements__info">
              <h2 class="elements__title">Камчатка</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/sakhalin.jpg" alt="Фотография маяка Анива">
            <div class="elements__info">
              <h2 class="elements__title">Сахалин</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/amurskaya-oblast'.jpg" alt="Фотография поезда в лесистой местности">
            <div class="elements__info">
              <h2 class="elements__title">Амурская область</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
          <li class="elements__list-item">
            <img class="elements__image" src="./images/buryatiya.jpg" alt="Фотография тюльпанов на фоне гор">
            <div class="elements__info">
              <h2 class="elements__title">Бурятия</h2>
              <button class="elements__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>


    <!-- Подвал -->
    <footer class="footer">
      <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>


  <!-- Модальное окно -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form" action="#">
        <input class="popup__form-item popup__form-item_input_name" type="text" name="name" placeholder="Имя">
        <input class="popup__form-item popup__form-item_input_job" type="text" name="job" placeholder="Профессия">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
      
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>
</html>
